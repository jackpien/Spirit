{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Moderate topic" %}{% endblock %}

{% block head-extra %}
  <script>
   $(document).ready(function() {
     $("input, select, textarea").addClass("form-control");
   });
  </script>
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12
         col-sm-10 col-sm-offset-1
         col-md-8 col-md-offset-2">

      <h1 class="headline">{% trans "Moderate topic" %}: {{ topic.title }}</h1>

      <form action="." method="post">
        {% csrf_token %}

        <input class="btn btn-primary button" type="submit" name="post" value="{% trans "Apply" %}" />
      </form>

    </div>
  </div>
</div>

{% endblock %}
