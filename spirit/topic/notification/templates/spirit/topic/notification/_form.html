{% load i18n %}

{% if notification %}
    <form method="post" action="{% url "spirit:topic:notification:update" notification.pk %}">
{% else %}
    <form method="post" action="{% url "spirit:topic:notification:create" topic_id %}">
{% endif %}
    {% csrf_token %}
    {% include "spirit/_form.html" %}

    {% if notification.is_active %}
        <input class="btn btn-danger button is-undo" style="float:right;" type="submit" value="{% trans "Unnotify Me" %}" />
    {% else %}
        <input class="btn btn-default button" style="float:right;" type="submit" value="{% trans "Notify Me" %}" />
    {% endif %}
</form>
