{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Password reset" %}{% endblock %}

{% block head-extra %}
  <script>
   $(document).ready(function() {
     $("input").addClass("form-control");
   });
  </script>
{% endblock %}

{% block content %}

<div class="container-fluid">

  <h1 class="headline">{% trans "Password reset" %}</h1>

  <form action="." method="post">
      {% csrf_token %}
      {% include "spirit/_form.html" %}

      <input class="btn btn-primary button" type="submit" name="post" value="{% trans 'Reset my password' %}" />
  </form>

</div>

{% endblock %}
