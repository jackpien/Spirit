{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Register" %}{% endblock %}

{% block head-extra %}
<script>

	$( document ).ready(function() {
    $( "input[name=honeypot]" ).hide();
    $( "label[for=id_honeypot]" ).hide();
    $("input, select, textarea").addClass("form-control");
	});

</script>
{% endblock %}

{% block content %}

<div class="container-fluid">

  <h1 class="headline">{% trans "Register" %}</h1>

  <form action="." method="post">
      {% csrf_token %}
      {% include "spirit/_form.html" %}

      <input class="btn btn-primary button" type="submit" name="post" value="{% trans "Register" %}" />
  </form>

</div>

{% endblock %}
