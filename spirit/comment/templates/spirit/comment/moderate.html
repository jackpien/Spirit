{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Moderate comment" %}{% endblock %}

{% block head-extra %}
  <script>
   $(document).ready(function() {
     $("input, select, textarea").addClass("form-control");
   });
  </script>
{% endblock %}

{% block content %}

<div class="container-fluid">

  <h1 class="headline">{% trans "Moderate comment" %}</h1>

  <form action="." method="post">
    {% csrf_token %}

    <input class="btn btn-primary button" type="submit" name="post" value="{% trans "Apply" %}" />
  </form>

</div>

{% endblock %}
